version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: where2meet-postgres
    environment:
      POSTGRES_USER: where2meet
      POSTGRES_PASSWORD: where2meet
      POSTGRES_DB: where2meet
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U where2meet"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: where2meet-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
